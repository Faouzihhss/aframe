<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="1"
        depth="2"
        color="#7463B6" 
        shadow
        position="0.8 1.5 -4"
        rotation="30 40 3"
        scale="1 1.4 8.5">
      </a-box>

      <a-plane
        position="0 -2 0"
        rotation="-98 0 8"
        width="100"
        height="100"
        color="#008000">
      </a-plane>

      <a-cylinder
        position="10 5 5"
        rotation="-28 40 0"     
        radius="10"
        color="#4953BA">
      </a-cylinder>

      <a-sphere
        position="4 7 3"
        radius="0.2"
        color="#68627A">
      </a-sphere>

    </a-scene>
  </body>
</html>
